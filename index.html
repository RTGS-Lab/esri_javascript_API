<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Edit features with the Editor widget | Sample | ArcGIS Maps SDK for JavaScript 4.29</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/identity/OAuthInfo",
      "esri/identity/IdentityManager",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Editor"
    ], function(OAuthInfo, IdentityManager, WebMap, MapView, Editor) {

      // Setup OAuthInfo with your registered app's client ID
      const info = new OAuthInfo({
        appId: "hgmPNjL7xIF4XaJC", // Replace with your app's Client ID
        popup: true // Use popup for authentication
      });

      // Register OAuthInfo with the IdentityManager
      IdentityManager.registerOAuthInfos([info]);

      // Check sign-in status
      IdentityManager.checkSignInStatus(info.portalUrl + "/sharing")
        .then(function() {
          // User is signed in
          initializeMap();
        })
        .catch(function() {
          // User is not signed in, show the sign-in popup
          IdentityManager.getCredential(info.portalUrl + "/sharing")
            .then(() => {
              initializeMap();
            })
            .catch((err) => {
              console.error("Sign-in failed: ", err);
            });
        });

      function initializeMap() {
        // Create a map from the referenced webmap item id
        const webmap = new WebMap({
          portalItem: {
            id: "94b083907ca545b6a2e3db3bae848031"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        view.when(function() {
          const editor = new Editor({
            view: view
          });

          // Add the widget to the view
          view.ui.add(editor, "top-right");
        });
      }
    });
  </script>
</head>

<body>
  <!-- The div below is where the map will be rendered -->
  <div id="viewDiv"></div>
</body>

</html>
